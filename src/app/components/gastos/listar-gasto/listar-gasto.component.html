<h4 class="text-center">Listado Gastos</h4>
<hr>
<div class="row" style="margin-top: 40px;">
    <div class="col-lg-6" >
        <div class="alert alert-success sizeAlert">
            Presupusto: <strong>${{presupuesto}}</strong>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="sizeAlert" [ngClass]="aplicarColorRestante()">
            Restante: <strong>${{restante}}</strong>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let gasto of listGastos">
                <strong>{{gasto.nombre}}: </strong>
                <span class="badge rounded-pill bg-secondary">${{gasto.cantidad}}</span>
            </li>
        </ul>
    </div>
</div>
