<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center fontTitle">Ingrese Presupuesto</h2>
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-3" *ngIf="cantidadCorrecta">
                    <span class="badge bg-danger textError">EL PRESUPUESTO DEBE SER MAYOR A CERO</span>
                </div>
                
                <input  class="form-control form-control-lg" type="number" [(ngModel)]="cantidad" placeholder="Ingrese su presupuesto">
                <button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregar()">ACEPTAR</button>
            </div>
        </div>
    </div>
</div>
